<!DOCTYPE html>
<html>
<head>
    <title>Inventory Order  Details</title>
</head>
<body>
<ul>{% for order in orders%}

<h3>Order Name:- {{ order.product.product_name }}</h3>
<p>Order Quantity:- {{order.quantity}}</p>
<p>Order Source:- {{order.order_source}}</p>

<p>Order Destination:- {{order.order_date}}</p>

<a href="{% url 'edit_order_details' order.id %}"><button>Edit</button></a>
<a href="{% url 'delete_order_details' order.id %}"><button>Delete</button></a>
{%endfor%}
</ul>
</body>
</html>
